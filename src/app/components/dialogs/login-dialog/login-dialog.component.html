<form class="form" #loginForm = "ngForm" (ngSubmit) = "onSubmit(loginForm)">
  <mat-card class="full-width">
    <mat-card-header>
      <mat-card-title>Login User</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="text" name="userName" ngModel>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password </mat-label>
        <input matInput type="password" name="password" ngModel>
      </mat-form-field>
    </mat-card-content>
    <p *ngIf="showWarningMessage">Wrong User Name / Password</p>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" type = "submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>

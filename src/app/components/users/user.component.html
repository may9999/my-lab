<app-banner></app-banner>
<div class="row margin-row">
	<div class="col-xs-12 col-sm-12">
	  <mat-card>
		  <mat-card-header>
			<div mat-card-avatar class="example-header-image"></div>
			<mat-card-title class="car-title-color">USERS </mat-card-title>
		  </mat-card-header>
		  <section class="example-section">
			<mat-checkbox class="example-margin" [(ngModel)]="active"
			(ngModelChange)="userStatus()">Inactive Users</mat-checkbox>
		  </section>
		  <mat-form-field>
			<mat-label>Filter</mat-label>
			<input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
		  </mat-form-field>
		  
		  <div class="mat-elevation-z8">
			<table mat-table [dataSource]="dataSource" matSort>
		  
			  <!-- Email Column -->
			  <ng-container matColumnDef="email">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
				<td mat-cell *matCellDef="let row"> {{ row.email }} </td>
			  </ng-container>
		  
			  <!-- Name Column -->
			  <ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
				<td mat-cell *matCellDef="let row"> {{ row.name }} </td>
			  </ng-container>

			  <!-- Last Name Column -->
			  <ng-container matColumnDef="lastName">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
				<td mat-cell *matCellDef="let row"> {{ row.lastName }} </td>
			  </ng-container>

			  <!-- Role Column -->
			  <ng-container matColumnDef="role">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
				<td mat-cell *matCellDef="let row"> {{ row.role }} </td>
			  </ng-container>
		  
			  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		  
			  <!-- Row shown when there is no matching data. -->
			  <tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
			  </tr>
			</table>
		  
			<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
		  </div>
		  <mat-card-actions align="end">
			<button mat-raised-button color="warn" class="margin-bnt" type = "button">Delete User</button>
			<button mat-raised-button color="primary" type = "button" (click)="openLoginDialog()">Add User</button>
		  </mat-card-actions>
	  </mat-card>
	</div>
</div>
